<!DOCTYPE html>
<html>
    <body>
        <h1>JS Variable</h1>
        <p id="Task"></p>
        <script>

            let x = "10" + 10 + 10;
            let y = 10 + 10 + "10";
            let z = x + y;
            document.getElementById("Task").innerHTML = "Hasil dari penjumlahan kode x dan y adalah = " + z;
        </script>
    </body>
</html>
